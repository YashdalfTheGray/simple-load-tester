---
AWSTemplateFormatVersion: "2010-09-09"
Description: AWS CloudFormation template to create sixthsense resources for ECS canaries
Parameters:
  URL:
    Type: String
    Description: The URL to load test
  DesiredTaskCount:
    Type: Number
    Description: Number of tasks to run for the load test
    Default: 5
    MinValue: 1
    MaxValue: 20
  Tries:
    Type: Number
    Description: Number of tries per load test
    Default: 1000
  Sleep:
    Type: Number
    Description: Time in seconds to sleep between tries
    Default: 0.1
  MasterRegion:
    Type: string
    Description: When using Stacksets, the region to deliver all the logs to
    Default:
      Ref: "AWS::Region"
Resources:
  LoadTesterLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /ecs/color-info-taskdef
      RetentionInDays: 365
  LoadTesterTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    DependsOn:
      - LoadTesterLogGroup
    Properties:
      RequiresCompatibilities:
        - FARGATE
      Volumes: []
      NetworkMode: awsvpc
      Memory: 2048
      Cpu: 512
      ExecutionRoleArn:
        Fn::Join:
          - ""
          - - "arn:aws:iam::"
            - Ref: "AWS::AccountId"
            - ":role/ecsTaskExecutionRole"
      PlacementConstraints: []
      Family: simple-load-tester-taskdef
      ContainerDefinitions:
        - Name: load-test
          Image: yashdalfthegray/simple-load-tester:latest
          Essential: true
          Command:
            - "--url"
            - Ref: URL
            - "--times"
            - Ref: Tries
            - "--sleep"
            - Ref: Sleep
          LogConfiguration:
            LogDriver: awslogs
            Options:
              "awslogs-group": "/ecs/simple-load-tester-taskdef"
              "awslogs-region":
                Ref: MasterRegion
              "awslogs-stream-prefix": "ecs"
  LoadTesterCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: "load-test-cluster"
  Vpc:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: "true"
      EnableDnsHostnames: "true"
